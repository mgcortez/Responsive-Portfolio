<!doctype html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact | Maria Gabriela Cortez</title>
  <!-- reset.css - This will normalize basic CSS settings so that you get a clean slate on different browsers -->
  <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
  <!-- style.css - Custom stylesheet for this website -->
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  <!-- Google Fonts - NOT REQUIRED FOR THE HOMEWORK - I wanted to jazz up the site with a different font so I added the embed link. Just like Font Awesome, these are pre-made CSS stylesheets that do fun things for us so we don't have to code them by hand -->

</head>

<body>

  <header id="masthead">
    <div class="container">
      <a href="index.html" id="logo">Maria Gabriela Cortez</a>
      <nav>
        <a href="index.html">About</a>
        <a href="portfolio.html">Portfolio</a>
        <a href="contact.html">Contact</a>
      </nav>
    </div>
  </header>

  <div id="main-container" class="container">
    <section class="main-section">
      <h1>Contact</h1>

      <form id="contact-form">
        <ul>
          <li>
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="John Smith" required="required">
          </li>
          <li>
            <label for="email">E-mail</label>
            <input type="email" id="email" name="email" placeholder="example@gmail.com" required="required">
          </li>
          <li>
            <label for="message">Message</label>
            <textarea id="message" name="message" required="required"></textarea>
          </li>
        </ul>
        <input type="submit">
      </form>

    </section>

    <section class="sidebar">
      <div id="connect">
        <h2>Connect with me</h2>

        <a href="https://github.com/mgcortez"><img src="assets/images/github-128.png" class="social" alt="GitHub" /></a>
        <a href="https://www.linkedin.com/in/maria-gabriela-cortez-160600137/"><img src="assets/images/linkedin-128.png" class="social" alt="LinkedIn" /></a>
        <a href="https://www.instagram.com/hannahpatellis/"><img src="assets/images/instagram-128.png" class="social" alt="Instagram" /></a>
      </div>
    </section>
  </div>

  <footer>
    <div class="container">
      Copyright &copy; 2017 Maria Gabriela Cortez
    </div>
  </footer>
</body>

</html>
